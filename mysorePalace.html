
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector("#penguinsledding").pause();
      // detect target found
const exampleTarget = document.querySelector('#target1');
exampleTarget.addEventListener("targetFound", event => {
  console.log("target found");
  document.querySelector("#penguinsledding").play();
});

// detect target lost
exampleTarget.addEventListener("targetLost", event => {
  console.log("target lost");
  document.querySelector("#penguinsledding").pause();
});
    });
      
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <video  id="penguinsledding" autoplay loop="true" src="MysorePalaceVid.mp4"></video>
    </a-assets>
        <a-camera position="0 0 0"  look-controls="enabled: false"></a-camera>
          <a-entity id="target1" mindar-image-target="targetIndex: 0">
            <a-plane src="#penguinsledding" position="0 0 0" height="1" width="1" rotation="0 0 0">
            </a-plane>
        </a-entity>
    </a-scene>
  </body>
</html>
